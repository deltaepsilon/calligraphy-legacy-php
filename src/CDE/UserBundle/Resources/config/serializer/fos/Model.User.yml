# http://stackoverflow.com/questions/12960141/jmsserializerbundle-no-control-over-third-party-meta-data
FOS\UserBundle\Model\User:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      groups: [list, details]
    username:
      expose: true
      groups: [details]
    email:
      expose: true
      groups: [list, details]
    roles:
      expose: true
      groups: [details]
    commentEmail:
      expose: true
      groups: [list, details]
